<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书详情</title>
    <script src="/scripts/jquery-3.3.1.min.js"></script>
    <script src="/scripts/jquery.validate.min.js"></script>
    <script src="/scripts/base/base.js"></script>
    <link href="/css/myUIstyle.css" rel="stylesheet" />
    <script src="/scripts/user/lookBookMessage.js"></script>
</head>
<body>

<div th:replace="/user/top2 :: mytop2" ></div>

<div th:replace="/user/side2 :: side2" ></div>

<div style="margin-left:18%;padding:1px 16px;">
    <img th:src="@{${url}}"  width="275px" height="275px"/><br>
    <label>◎书   名   ：</label>
    <b th:text="${b.getB_name()}"></b><br><br>
    <label>◎作   者   ：</label>
    <b th:text="${b.getB_author()}"></b><br><br>
    <label>◎出 版 社  ：</label>
    <b th:text="${b.getB_press()}"></b><br><br>
    <label>◎内容简介 ：</label>
    <b th:text="${b.getB_brief()}"></b><br><br>
    <label>◎出版日期 ：</label>
    <b th:text="${#dates.format(b.getB_date_press(), 'yyyy-MM-dd')}"></b><br><br>
    <label>◎入馆日期 ：</label>
    <b th:text="${#dates.format(b.getB_date_in(), 'yyyy-MM-dd')}"></b><br><br>
    <label>◎i s b n  ：</label>
    <b th:text="${b.getB_isbn()}"></b><br><br>
    <label>◎页   数  ：</label>
    <b th:text="${b.getB_pages()}+页"></b><br><br>
    <label>◎价   格  ：</label>
    <b th:text="${b.getB_price()}+元"></b><br><br>
</div>
</body>

</html>
